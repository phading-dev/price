- enum:
    name: ProductType
    values:
      - name: STORAGE
        value: 1
      - name: UPLAOD
        value: 2
      - name: NETWORK
        value: 3
      - name: SHOW
        value: 4
      - name: PLATFORM_CUT_SHOW
        value: 5
- message:
    name: DatedAmount
    fields:
      - name: money
        type: Money
        import: ./money
        index: 1
      - name: divideBy # Divide the amout by this number for the amount per unit. E.g. $1 divided by 3600 secs.
        type: number
        index: 2
      - name: startMonth # ISO string of month regardless of timezone. Inclusive.
        type: number
        index: 3
      - name: endMonth # ISO string of month regardless of timezone. Inclusive.
        type: number
        index: 4
- message:
    name: DatedPrice
    fields:
      - name: productType
        type: ProductType
        index: 1
      - name: datedAmounts
        type: DatedAmount
        isArray: true
        index: 2
- message:
    name: Price
    fields:
      - name: productType
        type: ProductType
        index: 1
      - name: money
        type: Money
        import: ./money
        index: 2
      - name: divideBy # Divide the amout by this number for the amount per unit. E.g. $1 divided by 3600 secs.
        type: number
        index: 3
