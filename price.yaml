- kind: Enum
  name: ProductID
  values:
    # Never deletes or changes the value of the enum. It serves as the permanent identifier of a product.
    - name: STORAGE
      value: 1
    - name: UPLOAD
      value: 2
    - name: NETWORK
      value: 3
    - name: SHOW
      value: 4
    - name: SHOW_CREDIT
      value: 5
- kind: Enum
  name: RoundingType
  values:
    - name: CEIL
      value: 1
    - name: FLOOR
      value: 2
- kind: Message
  name: PriceInMonth
  fields:
    - name: amount
      type: number
      index: 1
    - name: divideBy
      type: number
      index: 2
    - name: rounding
      type: RoundingType
      index: 3
    - name: unit
      type: string
      index: 4
    - name: startMonth
      type: string
      index: 5
    - name: endMonth
      type: string
      index: 6
- kind: Message
  name: PriceInCurrency
  fields:
    - name: currency
      type: string
      index: 1
    - name: pricesInMonth
      type: PriceInMonth
      isArray: true
      index: 2
- kind: Message
  name: PriceOfProduct
  fields:
    - name: productID
      type: ProductID
      index: 1
    - name: amountType
      type: AmountType
      import: ./amount_type
      index: 2
    - name: description
      type: string
      index: 3
    - name: pricesInCurrency
      type: PriceInCurrency
      isArray: true
      index: 4
- kind: Message
  name: PriceConfig
  fields:
    - name: pricesOfProduct
      type: PriceOfProduct
      isArray: true
      index: 1
- kind: Message
  name: Price
  fields:
    - name: productID
      type: ProductID
      index: 1
    - name: description
      type: string
      index: 2
    - name: currency
      type: string
      index: 3
    - name: amount
      type: number
      index: 4
    - name: amountType
      type: AmountType
      import: ./amount_type
      index: 6
    - name: divideBy
      type: number
      index: 7
    - name: rounding
      type: RoundingType
      index: 8
    - name: unit # quantity's unit
      type: string
      index: 9
    - name: displayUnit # = unit x divideBy
      type: string
      index: 10
